
spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: CustomerService
            uri: lb://customerservice
            predicates:
              - Path=/customer/**
          - id: ElasticSearch
            uri: lb://elasticsearch
            predicates:
              - Path=/searchService/product/**
          - id: OrderService
            uri: lb://orderservice
            predicates:
              - Path=/orders/**
          - id: ProductService
            uri: lb://ProductService
            predicates:
              - Path=/product/**
          - id: eureka
            uri: http://localhost:8888
            predicates:
                - Path=/eureka/web
            filters:
                - SetPath=/
          - id: eureka-static
            uri: http://localhost:8888
            predicates:
                - Path=/eureka/**


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/
    registerWithEureka: false
    fetchRegistry: false
server:
  port: 8086
